
<form action="" method="POST">
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}<br>
    {% endfor %}
    {% csrf_token %}
    <button type="submit">Search</button>
</form>
<hr>

{% for profile in profile_list %}
    Name: {{ profile.name }}
    Salary (K): {{ profile.yearly_income }}
    Height (cm): {{ profile.height }}
    Weight (kg): {{ profile.weight }}
    <hr>
{% endfor %}
